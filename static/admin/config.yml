backend:
  name: github
  branch: master
  repo: AndreBClark/gatsby-personal-starter-blog

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: description, label: Description }
      - { name: body, label: Body, widget: markdown }
  - name: character
    label: Character
    folder: content/character
    create: true
    identifier_field: charname
    fields:
      - { name: charname, label: "Character Name", widget: string }
      - { name: class, label: Class, widget: select, 
            options: [
              Barbarian, 
              Cleric, 
              Bard, 
              Fighter, 
              Wizard, 
              Warlock, 
              Sorcerer, 
              Druid, 
              Rogue, 
              Monk, 
              Paladin, 
              Ranger
              ]}
      - { name: level, label: Level, widget: number, valueType: int, min: 1, max: 20}
      - { name: race, label: Race, widget: select, 
            options: [
              Dwarf,
              Elf, 
              Halfling, 
              Human, 
              Dragonborn, 
              Gnome, 
              Half-Elf, 
              Half-Orc, 
              Tiefling
              ]}
      - { name: alignment, label: Alignment, widget: select, 
            options: [
              "Lawful Good", 
              "Neutral Good", 
              "Chaotic Good", 
              "Lawful Neutral", 
              "True Neutral", 
              "Chaotic Neutral", 
              "Lawful Evil", 
              "Neutral Evil", 
              "Chaotic Evil"
              ]}
  - name: spells
    label: Spells
    folder: content/spells
    create: true
    preview: true
    identifier_field: spellname
    fields:
      - { name: spellname, label: Spell, widget: string }
      - { name: spelllevel, label: Spell Level, widget: number }
      - { name: spelldescription, label: Description, widget: text }
      - name: "spellcomponents", label: "Components", widget: "object",
            fields:
              - {label: Verbal, name: verbal, widget: boolean }
              - {label: Somatic, name: somatic, widget: boolean }
              - {label: Material, name: meterial, widget: boolean }